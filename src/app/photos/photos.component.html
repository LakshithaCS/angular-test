<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutGap="5px">

<div fxFlex *ngIf="photos">
    <mat-grid-list cols="5" rowHeight="200px">
      <mat-grid-tile *ngFor="let ele of photos" appHighlight>
        <img height="200px" src="{{ ele }}">
      </mat-grid-tile>
    </mat-grid-list>
</div>

</div>
